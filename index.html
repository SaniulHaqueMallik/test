<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <h1>BMI Calculator</h1>
        <div class="wrapper">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="height">Enter your height in meters:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="inp1" type="text" id="height" placeholder="e.g., 1.55">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="weight">Enter your weight in kg:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="inp2" type="text" id="weight" placeholder="e.g., 72">
                    </td>
                </tr>
            </tbody>
        </table>
    <button onclick="calculateBMI()">Calculate BMI</button>

    </div>


    
    </div>

    <p id="result"></p>
    <script src="./hi.js"></script>
</body>
</html>
